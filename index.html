<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title> Kyro VR</title> 
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script> 
    <script src="https://unpkg.com/aframe-environment-component/dist/aframe-environment-component.min.js"></script>
</head>

<body>
    <a-scene>
         <a-entity environment="preset: goaland; dressingAmount: 300;  skyColor:#FF8282; groundTexture:walkernoise;groundColor:Purple3;groundColor2:#ADD8E6" ></a-entity>
            <!-- Museum floor starts here --> 
             <a-cylinder id="floor" position="0 0 0" radius="7.5" color="purple" height="0.1"></a-cylinder> 
             <!--Walls--> 
                <a-box id="wall1" position="0 1.473 4.907" rotation="0 0 0" scale="10 3 0.2" color="lightgreen"></a-box>
                <a-box id="wall2" position="0 1.473 -4.907" rotation="0 0 0" scale="10 3 0.2" color="ightgreen"></a-box>
                <a-box id="wall3" position="5.049 1.454 -0.008" rotation="0 -90 0" scale="10 3 0.2" color="lightgreen"></a-box>
                <a-box id="wall4" position="-5.049 1.454 -0.008" rotation="0 -90 0" scale="10 3 0.2" color="lightgreen"></a-box>
             <!--Roof-->  
                <a-cylinder id="triangle_front" segments-radial="3" position="0 3.874 4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="hotpink"></a-cylinder>
                 <a-cylinder id="triangle_back" segments-radial="3" position="0 3.874 -4.907" rotation="-90 0 0" scale="5.774 0.2 1.8" color="hotpink"></a-cylinder>
                <a-box id="roof_right" position="2.580 4.328 0" rotation="28.433 90 0" scale="10.931 0.20 6.110" color="purple"></a-box>
                <a-box id="roof_left" position="-2.599 4.321 -0.017" rotation="28.433 -90 0" scale="10.931 0.20 6.130" color="purple"></a-box>
<!--3d object-->
                <a-obj-model id="3dModel1" src="images/tinker.obj" mtl="images/obj.mtl" position="-3.509 0 8.892" rotation="-90 0 0" scale="0.05 0.05 0.05"></a-obj-model>
<!--art--> 
                <a-plane id="art1" src="images/harvester.jpg" scale="2 2 0.05" rotation="0 0 0" position="-0.162 1.934 -4.792"></a-plane>
      </a-scene>
      
      
</body>
</html>
